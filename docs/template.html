    function(v) { // 이쁘게 출력
      var i = 0;
      return v.replace(/(&#x60;|`)(.*?)\1/g, "<code>$2</code>")
              .replace(/&lt;&lt;&lt;(.*?)&gt;&gt;&gt;/g,'{{{$1}}}').replace(/&lt;&lt;(.*?)&gt;&gt;/g,'{{$1}}')

    },

  $('.__tab_size__').on('click', function(e) {                              // tab_size 변경 할 때에도 output 형태 업그레이드 해줘야 !!
    H.TAB_SIZE = C.parseInt($(':radio[name="tab"]:checked').val());

    C.each($('.__section__'), function(s) {
      var $code = $(s).find('.__input__.__code__');
      $code.val($code.val().replace(/ {2,}/g, function(m) {
        return H.TAB_SIZE == 4 ? m.replace(/  /g, "    ") : m.replace(/    /g, "  ");
      }));
    });

    console.log(H.TAB_SIZE + "%c tab 설정 완료!", "color:green;");
  });

  var error;

  $('.__run_btn__').on('click', function(e) {

    var $section = $('.__section__' + '.' + e.target.id);
    var data = $section.find('.__input__.__data__').val(),
        code = $section.find('.__input__.__code__').val();

    try {
      $section.find('.__dom__')[0].innerHTML = (new Function(data + "; return " + code))();
      $section.find('.__dom__')[0].style.border = "1px solid #ccc";
    } catch (e) {
      console && console.error && console.error('Syntax Error...');
      $section.find('.__dom__')[0].innerHTML = e;
      $section.find('.__dom__')[0].style.border = "2px solid red";
      error = e;
    }

    console.log(e.target.id + "%c 코드 실행!", "color:green;");
  }).click();


  /*Key event handler*/
  var test;
  var keys = {};
  $('#__try_H__ .__input__').keydown(function(e) {
    var T = H.TAB_SIZE == 2 ? "  " : "    ";

    keys[e.which] = true;

    if (keys[9]) { // tab was pressed
      var start = this.selectionStart;
      var end = this.selectionEnd;

      var $this = $(this);
      var value = $this.val();

      $this.val(value.substring(0, start) + T + value.substring(end));

      this.selectionStart = this.selectionEnd = start + H.TAB_SIZE;
      e.preventDefault();
    } else if (keys[13] && keys[17]) {
      $(e.target.parentNode.parentNode).find('.__run_btn__').click();
      delete keys[13]; delete keys[17];
    }

  });

  $('#__try_H__ .__input__').keyup(function(e) { delete keys[e.which]; });
  $(document).keyup(function(e) { delete keys[e.which]; });
