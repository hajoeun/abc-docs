          h1#hello Hello H template!\n\

        "C(person, H('user','\n\
              div.!{user.company}!\n\

                h3 {{user.age}} years old.\n\
                h5 {{user.comment}}\n\
                h5 {{{user.comment}}}\n\

        "C(H('','\n\
                h3 I am smart.\n\

                h3 I like cheeseburger\n\

        "C(songs, H('songs', '\n\
              h3 Sing Street OST\n\
              ul\n\
                {{{C(songs, ', function (songs) {\n\

                    return '<li>' + (i + 1) + '. ' + song + '</li>';\n\

  var ex_ary = [

      class: "basic",

      class: "data",

  C([H('','\
    div.container#try_H\
      h1 TRY H\
      div.set_sections\
        h4 Settings\
        div.settings\
          div#tab_set\
            label Select TAB size\
            form.tab_size\
              input[type=radio name="tab" value=2 checked] 2\
              input[type=radio name="tab" value=4] 4\
          div#css_set\
            label Select Library\
            form.library\
              input[type=checkbox value=bootstrap] Bootstrap\
              input[type=checkbox value=jqeury] jQuery\
        div#about_this_page\
          h5 Try H 활용법\
          p `Ctrl + Enter`로 실행할 수 있습니다.\
      div.try_sections\
        {{{C(ex_ary, ', H.each('ex', '\
        div.section.!{ex.class}!\
          div.section_header\
            h3 {{ex.title}} <small>{{ex.detail}}</small>\
            p {{ex.comment}}\
          div.section_body.row.!{ex.class}!\
            div.col-md-6.s_test\
              h4 Test Code\
                button.btn.btn-sm.btn-success.run_btn.!{ex.class}!#!{ex.class}! Run\
              textarea.input.data[!{!!ex.data ? void 0 : hidden}!] {{ex.data}}\
              textarea.input.code **here**\
            div.col-md-6.s_result\
              h4 Results\
              div.output.dom\
        '), ')}}}\
    '),
    function(v) { // 이쁘게 출력
      var i = 0;
      return v.replace(/(&#x60;|`)(.*?)(&#x60;|`)/g, "<code>$2</code>")
              .replace(/&lt;&lt;&lt;(.*?)&gt;&gt;&gt;/g,'{{{$1}}}').replace(/&lt;&lt;(.*?)&gt;&gt;/g,'{{$1}}')
              .replace(/\*\*here\*\*/g, function() { return examples[i++]; }).replace(/(\n)/g, '\\$1');
    },
    $,
    B.M('appendTo', 'body')]);

  $('.tab_size').on('click', function(e) {                              // tab_size 변경 할 때에도 output 형태 업그레이드 해줘야 !!
    H.TAB_SIZE = C.parseInt($(':radio[name="tab"]:checked').val());

    C.each($('.section'), function(s) {
      var $input = $(s).find('.input');
      $input.val($input.val().replace(/ {2,}/g, function(m) {
        return H.TAB_SIZE == 4 ? m.replace(/  /g, "    ") : m.replace(/    /g, "  ");
      }));
    });

    console.log(H.TAB_SIZE + "%c tab 설정 완료!", "color:green;");
  });

  $('.run_btn').on('click', function(e) {

    var $section = $('.section' + '.' + e.target.id);
    var data = $section.find('.input.data').val().replace(/\n/g, '');
    var code = $section.find('.input.code').val().replace(/\n/g, ''); // 이것 땜에 paragraph 적용 안되는 거!!!

    try {
      $section.find('.dom')[0].innerHTML = (new Function(data + "; return " + code))();
    } catch (e) {
      console && console.error && console.error('Syntax Error...')
    }

    console.log(e.target.id + "%c 코드 실행!", "color:green;");
  }).click();


  /*Key event handler*/
  var test;
  var keys = {};
  $('#try_H .input').keydown(function(e) {
    var T = H.TAB_SIZE == 2 ? "  " : "    ";

    keys[e.which] = true;

    if (keys[9]) { // tab was pressed
      var start = this.selectionStart;
      var end = this.selectionEnd;

      var $this = $(this);
      var value = $this.val();

      $this.val(value.substring(0, start) + T + value.substring(end));

      this.selectionStart = this.selectionEnd = start + H.TAB_SIZE;
      e.preventDefault();
    } else if (keys[13] && keys[17]) {
      $(e.target.parentNode.parentNode).find('.run_btn').click();
      delete keys[13]; delete keys[17];
    }

  });

  $('#try_H .input').keyup(function(e) { delete keys[e.which]; });
  $(document).keyup(function(e) { delete keys[e.which]; });
